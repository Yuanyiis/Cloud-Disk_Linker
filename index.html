<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>主页</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>

<body>
	<!--[if lte IE 9]>
	<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Linker暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>以获得更好的体验！</p>
	<![endif]-->
	<div id="background"><img id="mybg" src="" width="100%" height="100%" /></div>
	<div id="topbar" onmouseover="bgbluron();" onmouseleave="bluroff();">
		<div id="logo">
			<a href="index.html"><img src="img/logo.png" /></a>
		</div>
		<div id="logotitle"><a href="about.html">关于云U盘</a></div>
		<div id="login-button" onmouseover="showbox();" onmouseleave="closebox();">
			<span class="login-text">登陆&nbsp;&nbsp;&nbsp;</span>
		</div>
	</div>
	<div id="login" onmouseover="showbox();bluron();" onmouseleave="closebox();bluroff();">
		<div id="login-box">
			<table>
				<tbody>
					<tr>
						<td>学生证：&nbsp;&nbsp;&nbsp;</td>
						<td>
							<input id="id" type="text" />
						</td>
						<td>
							<button type="button" id="checkget" style="display:none;">获取验证码</button>
						</td>
					</tr>
					<tr></tr>
					<tr>
						<td>教务处密码：&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>
							<input id="check" type="password" />&nbsp;&nbsp;&nbsp;&nbsp;</td>
						<td>
							<button type="submit" onclick="login();">确定</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="toplable">
		<div class="leftlable" id="toupload" onclick="toupload();">
			<img src="img/upload.png" />
		</div>
		<div class="rightlable" id="todownload" onclick="todownload();">
			<img src="img/download.png" />
		</div>
	</div>
	<div id="content" onmouseover="bgbluron();" onmouseleave="bluroff();">
		<div id="upload">
			<div id="toolbar">

				<div class="choosefile"> <span>选择文件</span>
					<input id="file-input" type="file" multiple="multiple" />
				</div>
				<span>将文件拖拽至此白框内也直接上传</span>
				<div class="uploadfile">
					<button id="uploadfile" onclick="requireupload();">UPLOAD</button>
				</div>

			</div>
			<div class="upload-list-line"></div>
			<ul id="upload-list">
			</ul>
		</div>
		<div id="download">
			<div class="download-list-line"></div>
			<ul id="download_list">
			</ul>
		</div>
	</div>
	<footer>
	</footer>
</body>
<script type="text/javascript" src="js/linker.js"></script>

</html>
